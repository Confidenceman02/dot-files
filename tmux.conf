unbind C-b
set -g prefix C-a
bind-key -r C-s send-prefix

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
bind-key -n C-b break-pane

set-option -g default-shell /bin/zsh
set-option -g default-terminal "screen-256color"
set-option -g status-keys "emacs"

# remove command delay
set -sg escape-time 1

# open iterm and load tmux by default
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# restoring vim session
set -g @resurrect-strategy-vim 'session'

# custom key-binding for tmux-ressurect
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

set -g status-bg '#666666'
set -g status-fg '#000000'

set -g status-left-length 50

set -g status-right " #(date '+%a, %b %d - %I:%M') "

run-shell ~/clone/path/tmux-resurrect/resurrect.tmux
run-shell ~/clone/path/tmux-continuum/continuum.tmux
